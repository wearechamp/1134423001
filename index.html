
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoop Duel: 4x4 Toss-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            overflow: hidden;
        }
        .perspective-grid {
            perspective: 1200px;
            transform-style: preserve-3d;
        }
        .grid-3d {
            transform: rotateX(50deg);
            transform-style: preserve-3d;
        }
        .orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        @keyframes ring-float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-8px) scale(1.03); }
        }
        .animate-ring-float {
            animation: ring-float 2s ease-in-out infinite;
        }
        
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 8s linear infinite;
        }

        /* The Parabolic Throw Animation */
        @keyframes ring-toss-arc {
            0% {
                transform: translate(-50%, 80vh) scale(4) rotateX(0deg) rotateZ(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            50% {
                transform: translate(calc(var(--target-x) * 0.5 - 50%), calc(var(--target-y) - 300px)) scale(2) rotateX(45deg) rotateZ(360deg);
            }
            100% {
                transform: translate(calc(var(--target-x) - 50%), var(--target-y)) scale(var(--target-scale)) rotateX(60deg) rotateZ(720deg);
                opacity: 1;
            }
        }
        .animate-toss {
            animation: ring-toss-arc 0.9s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .aim-guide {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 2px;
            height: 300px;
            background: linear-gradient(to top, currentColor, transparent);
            transform-origin: bottom center;
            pointer-events: none;
            opacity: 0.4;
            filter: drop-shadow(0 0 8px currentColor);
        }
    </style>
<script type="importmap">

    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
